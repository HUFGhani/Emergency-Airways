sudo: true
language: android
jdk:
  - oraclejdk8
before_cache:
 - rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
env:
 global:
 - ANDROID_API=27
 - EMULATOR_API=21
 - ANDROID_BUILD_TOOLS=27.0.3
 - ADB_INSTALL_TIMEOUT=5 # minutes
android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMULATOR_API_LEVEL
  - extra-google-google_play_services
  - extra-android-m2repository
  - extra-google-m2repository
  - extra
  - addon-google_apis-google-19 # google play services
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
  - google_apis/armeabi-v7a
  - google_apis/armeabi-v7a-android-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-android-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
  - google_apis/armeabi-v7a-android-$EMULATOR_API
  - sys-img-armeabi-v7a-android-$EMULATOR_API
  - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API
  licenses:
   - android-sdk-preview-license-.+
   - android-sdk-license-.+
   - google-gdk-license-.+
before_install:
- touch ~/.android/repositories.cfg
- yes | sdkmanager "platforms;android-27"
- chmod +x gradlew
- ./gradlew dependencies || true
- export JAVA_HOME=$JAVA8_HOME
before_script:
- echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
script:
- ./gradlew clean build connectedCheck -PdisablePreDex --stacktrace
after_success:
- sh script/set_tags.sh
branches:
  only:
  - master
notifications:
  email: true
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/app-release-unsigned.apk
  file_glob: "true"
  skip_cleanup: true
  on:
    branch: master
    repo: HUFGhani/ntsp_uom