sudo: false
language: android
jdk: oraclejdk8
android:
  components:
   - tools
   - tools
   - platform-tools
  - build-tools-27.0.3
  - android-27
  - extra-google-google_play_services
  - extra-android-m2repository
  - extra-google-m2repository
before_install:
- chmod +x gradlew
script:
- ./gradlew clean build
after_success:
- sh script/set_tags.sh
branches:
  only:
  - master
notifications:
  email: true
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/app-release-unsigned.apk
  file_glob: "true"
  skip_cleanup: true
  on:
    branch: master
    repo: HUFGhani/ntsp_uom
before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
